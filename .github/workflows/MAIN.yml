name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Generate the snake GIF and SVG in the 'dist' folder
      - uses: Platane/snk@v1.1.1
        id: snake-gif
        with:
          github_user_name: aawhan0
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show status for debugging
      - run: git status

      # Commit and push only the 'dist' folder to the 'output' branch
      - name: Push to output branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: dist

      # Deploy the 'dist' folder to GitHub Pages if desired
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional: update README in main branch to point to the GIF in 'output'
      - name: Update README
        run: |
          GIF_URL="https://github.com/${{ github.repository }}/raw/output/github-contribution-grid-snake.gif"
          sed -i "s|!\[snake\](.*)|![snake]($GIF_URL)|" README.md
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update contribution snake"
          git push origin main
