name: Generate Snake

# Run every 6 hours and allow manual trigger
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Generate the snake GIF & SVG
      - uses: Platane/snk@v1.1.2
        id: snake-gif
        with:
          github_user_name: aawhan0
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show git status for debugging
      - run: git status

      # Commit and push to output branch
      - name: Commit and push to output branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout -B output
          git add dist/
          git commit -m "Update contribution snake" || echo "No changes to commit"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
